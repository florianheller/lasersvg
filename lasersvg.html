<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lasersvg.css" rel="stylesheet" type="text/css">
    <title>LaserSVG</title>
  </head>
  <body>
    <p style="border-width: 5px; border-color: #000000; border-style: solid;">
        <object id="drawingObject" data="Bench2.svg" type="image/svg+xml" ></object>
</svg>
    </p>
    <div id="controls">
      Image scale:
      <input type="range" min="0.5" max="5" step="0.5" value="1" class="slider" id="scalingSlider">
      <span id="scalingFactor">1</span>
      <br>
      Material Thickness:
      <input type="range" min="0.5" max="10" step="0.5" value="3.5" class="slider" id="materialSlider">
      <span id="materialThickness">3.5</span> mm
    </div>
    <script type="text/javascript" src="lasersvg.js"></script>
  </body>
</html>
