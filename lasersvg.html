<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lasersvg.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="svg.js"></script>
    <title>LaserSVG</title>
  </head>
  <body>
    <p style="border-width: 5px; border-color: #000000; border-style: solid;">
        <!--<object id="drawingObject" data="../../Bench2.svg" type="image/svg+xml" ></object>-->
        <svg width="100%" height="100%" viewBox="0 0 260 52" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" id="drawing">

    <defs>
        <path id="benchPlank" d="m 3 0 
            l 150 0 l 0 5 l 3 0 l 0 5 l -3 0 l 0 5 l 3 0 l 0 5 l -3 0 l 0 5 
            l -150 0 l 0 -5 l -3 0 l 0 -5 l 3 0 l 0 -5 l -3 0 l 0 -5 l 3 0 z" 
            stroke="#A9CE38" stroke-width="1" style="--matWidth: 3; stroke-dasharray:0 155 var(--matWidth) 5 var(--matWidth) 5 var(--matWidth) 5 var(--matWidth) 5 0 155 var(--matWidth) 5 var(--matWidth) 5 var(--matWidth) 5 var(--matWidth) 5 0; " stroke-dashoffset="0" fill="#E1E4E9" />
        <g id="benchSide" fill="#F5F6F8">
            <rect x="0" y="0" width="50" height="50" stroke="#384C6C" stroke-width="0.5"/>
            <g fill="#E1E4E9" stroke="#A9CE38" stroke-width="1">
                <rect x="15" y="30" width="5" height="3" stroke-dasharray="3 5 3 5" stroke-dashoffset="3" />
                <rect x="25" y="30" width="5" height="3" stroke-dasharray="3 5 3 5" stroke-dashoffset="3" />
                <rect x="40" y="5" width="3" height="5" stroke-dasharray="3 5 3 5" stroke-dashoffset="0"/>
                <rect x="40" y="15" width="3" height="5" stroke-dasharray="3 5 3 5" stroke-dashoffset="0"/>
            </g>
        </g>    
    </defs>


        <!-- The left side of the bench-->
        <use x="0" y="0" xlink:href="#benchSide"/>

        <!-- The right side of the bench-->
        <use x="208" y="0" xlink:href="#benchSide" style="x:200"/>
        
        <!-- The two bench planks-->  
        <use x="51" y="0" xlink:href="#benchPlank"/>
        <use x="51" y="26" xlink:href="#benchPlank"/>

</svg>
    </p>
    <div id="controls">
      Image scale:
      <input type="range" min="0.5" max="5" step="0.5" value="1" class="slider" id="scalingSlider">
      <span id="scalingFactor">1</span>
      <br>
      Material Thickness:
      <input type="range" min="0.5" max="10" step="0.5" value="3.5" class="slider" id="materialSlider">
      <span id="materialThickness">3.5</span>
    </div>
    <script type="text/javascript" src="lasersvg.js"></script>
  </body>
</html>
